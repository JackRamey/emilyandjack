{% extends "layout.html" %}
{% block body %}
<img src="{{ url_for('static', filename='img/emilyandjackbanner.jpg') }}">
<div class="container">
<!-- If a user is logged in allow them to add content -->
{% if not user.is_anonymous() %}
<br />
<form action="{{ url_for('index') }}" method=post>
    <div class="controls">
        <textarea class="field span6" name="post" placeholder="New Post"
                  rows="4"></textarea>
    </div>
    <div class="controls">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>
{% endif %}
<!--endif-->
{% for post in posts %}
<div class="row">
<div class="span12">
<h3 class="nomargin">{{ post.date.strftime('%B %d, %Y') }}</h3>
<h5 class="snugglup muted">By: {{ post.author.displayname }}</h5>
</div>
</div>
<div class="row">
<div class="span10 offset1">
<p>{{ post.body }}</p>
</div>
</div>
{% endfor %}
{% endblock %}
